<div th:fragment="header">
    <header class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo and Brand -->
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <img th:src="@{/images/me.png}" 
                             alt="Profile" 
                             class="h-10 w-10 rounded-full object-cover ring-2 ring-blue-500 ring-offset-2"
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27%233B82F6%27 viewBox=%270 0 24 24%27%3E%3Cpath d=%27M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z%27/%3E%3C/svg%3E'"/>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-xl font-bold text-gray-900">
                            <i class="fas fa-store text-blue-600 mr-2"></i>
                            StarShop
                        </h1>
                        <p class="text-sm text-gray-500">Category Management</p>
                    </div>
                </div>
                
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="/categories" 
                       class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-md transition-all duration-200">
                        <i class="fas fa-list mr-2"></i>
                        Danh sách Category
                    </a>
                    <a href="/categories/new" 
                       class="flex items-center px-3 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-all duration-200">
                        <i class="fas fa-plus mr-2"></i>
                        Thêm mới
                    </a>
                </nav>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" 
                            class="mobile-menu-button bg-gray-100 p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
                            aria-controls="mobile-menu" 
                            aria-expanded="false">
                        <span class="sr-only">Mở menu</span>
                        <i class="fas fa-bars h-6 w-6"></i>
                    </button>
                </div>
                
                <!-- User info -->
                <div class="hidden sm:flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-900">Đặng Ngọc Tài</p>
                        <p class="text-xs text-gray-500">23110304</p>
                    </div>
                    <div class="h-8 w-px bg-gray-200"></div>
                    
                    <!-- Settings Dropdown -->
                    <div class="relative">
                        <button class="settings-dropdown-btn p-2 text-gray-400 hover:text-gray-500 hover:bg-gray-100 rounded-full transition-all duration-200"
                                type="button">
                            <i class="fas fa-cog h-5 w-5"></i>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div class="settings-dropdown-menu hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-200 z-50">
                            <div class="py-1">
                                <div class="px-3 py-2 border-b border-gray-100">
                                    <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">Cài đặt</p>
                                </div>
                                
                                <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                                    <i class="fas fa-user-circle mr-3 text-gray-400"></i>
                                    Thông tin cá nhân
                                </a>
                                
                                <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                                    <i class="fas fa-palette mr-3 text-gray-400"></i>
                                    Giao diện
                                </a>
                                
                                <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                                    <i class="fas fa-bell mr-3 text-gray-400"></i>
                                    Thông báo
                                </a>
                                
                                <div class="border-t border-gray-100"></div>
                                
                                <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                                    <i class="fas fa-question-circle mr-3 text-gray-400"></i>
                                    Trợ giúp
                                </a>
                                
                                <a href="#" class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
                                    <i class="fas fa-sign-out-alt mr-3 text-red-400"></i>
                                    Đăng xuất
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-50">
                <a href="/categories" 
                   class="flex items-center px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-md transition-all duration-200">
                    <i class="fas fa-list mr-3"></i>
                    Danh sách Category
                </a>
                <a href="/categories/new" 
                   class="flex items-center px-3 py-2 text-base font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-all duration-200">
                    <i class="fas fa-plus mr-3"></i>
                    Thêm mới
                </a>
            </div>
        </div>
    </header>
</div>
